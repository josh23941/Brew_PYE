{% extends "main_layout.html" %}
{% block content %}
	<div class="jumbotron">
        
		
		<table class="table table-striped">
			<thead>
				<tr>
					<td><strong>Recipe</strong></td>
				</tr>
			</thead>
			<tbody>
				{% for recipe in recipe_list %}
					<tr>
						<td>{{ recipe.name }}</td><td>{{ recipe.type }}</td><td>{{ recipe.batch_size }}</td>
					</tr>
					
				{% endfor %}
			</tbody>
		</table>
		
        
    </div><!-- /.jumbotron -->
{% endblock %}
