{% extends "main_layout.html" %}
{% block content %}
	<div class="jumbotron">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addRecipeModal">
  			Add Recipe
		</button>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Recipe</td>
				</tr>
			</thead>
			<tbody>
				{% for recipe_name in recipe_list %}
					<tr><td>{{ recipe_name.name }}</td></tr>
				{% endfor %}
			</tbody>
		</table>
		
        <!-- Modal -->
		<div class="modal fade" id="addRecipeModal" tabindex="-1" role="dialog" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        				<h4 class="modal-title" id="addRecipeModalLabel">Add Recipe</h4>
      				</div>
      				
      				<div class="modal-body">
      					<!-- Nav tabs -->
						<ul class="nav nav-tabs">
  							<li><a href="#recipeForm" data-toggle="tab">Recipe Form</a></li>
  							<li><a href="#beersmithUpload" data-toggle="tab">Upload Beersmit Recipe</a></li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content">
  							<div class="tab-pane active" id="recipeForm">...</div>
  							<div class="tab-pane" id="beersmithUpload">
  								<form role="form" enctype="multipart/form-data" action="{{ url_for('upload_file') }}" method="POST">									
  									<div class="form-group">
    									<label for="inputFile">Please select a BeerSmith2 file to upload.</label>
    									<input type="hidden" name="MAX_FILE_SIZE" value="100000" />
    									<input type="file" id="inputFile" name="inputFile">
    									<p class="help-block">Only XML files are supported at this time.</p>
  									</div>
  									<button type="submit" class="btn btn-default" value="Upload">Upload</button>
								</form>	
  							</div>
						</div>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				<button type="button" class="btn btn-primary">Save changes</button>
      				</div>
    			</div><!-- /.modal-content -->
  			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
    </div><!-- /.jumbotron -->
{% endblock %}
